<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Проект: Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo-min.svg')%>" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <button type="button" class="profile__overlay">
          <img src="<%=require('./images/avatar-min.svg')%>" alt="Фото улыбающегося мужчины в очках и красной шапке" class="profile__avatar">
        </button>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button  type="button" class="profile__pencil" value="Изменить">
        </button>
        <h2 class="profile__caption">Исследователь океана</h2>
        <button type="button" class="profile__button">
          <img class="button" src="<%=require('./images/plus.svg')%>" alt="Кнопка «Добавить»">
        </button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" id = "edit-profile" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input 
          type="text" 
          class="form__field"  
          id="name" 
          placeholder="Имя" 
          minlength="2"
          maxlength="40" 
          required pattern="^[a-zA-Zа-яА-Яё\s\-]+"
          data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="form__field-error name-error" ></span>
          <input 
          type="text" 
          class="form__field" 
          id="profession" 
          placeholder="Профессия" 
          minlength="2" 
          maxlength="200" 
          required pattern="^^[a-zA-Zа-яА-Яё\s\-]+"
          data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__field-error profession-error" ></span>
          <button type="submit" class="form__button button-edit" disabled>Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" id = "add-card" name="add-card">
          <h2 class="form__title">Новое место</h2>
          <input 
          type="text" 
          class="form__field" 
          id="title" 
          placeholder="Название" 
          required pattern="^[a-zA-Zа-яА-Яё\s\-]+"
          data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          required>
          <span class="form__field-error title-error" ></span>
          <input 
          type="url" 
          class="form__field" 
          id="link" 
          placeholder="Ссылка на картинку"
          data-error-message="Введите адрес сайта"
          required>
          <span class="form__field-error link-error" ></span>
          <button type="submit" class="form__button button-add form__button_type_disabled" disabled>Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__image">
        <input type="button" class="popup__close" value="Закрыть">
        <img class="image" src="">
        <p class="popup__description"></p>
      </div>
    </section>
    <section class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="form__title">Вы уверены?</h2>
        <input type="button" class="popup__close" value="Закрыть">
        <input type="button" class="form__button button__delete" value="Да">
      </div>
    </section>
    <section class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" id = "edit-avatar" name="edit-avatar">
          <h2 class="form__title">Обновить аватар</h2>
          <input 
          type="url" 
          class="form__field" 
          id="avatar-link" 
          placeholder="Ссылка на картинку"
          required>
          <span class="form__field-error avatar-link-error" ></span>
          <button type="submit" class="form__button button-avatar-edit form__button_type_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <template id="card-template">
    <div class="card">
      <button class="card__button" type="button">
        <img src="" alt="" class="card__image">
      </button>
      <button class="card__delete" type="button">
        <img src="<%=require('./images/Trash.svg')%>" alt="Кнопка «Удалить»">
      </button>
      <h2 class="card__caption"></h2>
      <div class="like-group">
        <button class="card__like" type="button"></button>
        <p class="card__like-indicator">0</p>
      </div>
    </div>
  </template>
</body>
</html>
