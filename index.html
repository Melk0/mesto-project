<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 lang=ru">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-min.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-min.svg" alt="Фото улыбающегося мужчины в очках и красной шапке" class="profile__avatar">
        <h1 class="profile__title">
          Жак-Ив Кусто
        </h1>
        <h2 class="profile__caption">
          Исследователь океана
        </h2>
        <button class="profile__button">
          <img class="button" src="./images/plus.svg" alt="Кнопка «Добавить»">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/karachaevsk-min.png" alt="Старый разрушенный храм" class="card__image">
          <h3 class="card__caption">Карачаевск</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/elbrus-min.png" alt="Горы вдалеке на фоне оранжевого неба" class="card__image">
          <h3 class="card__caption">Гора Эльбрус</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/dombay-min.svg" alt="Горная вершина на фоне леса" class="card__image">
          <h3 class="card__caption">Домбай</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/elbrus-min.png" alt="Горы вдалеке на фоне оранжевого неба" class="card__image">
          <h3 class="card__caption">Гора Эльбрус</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/dombay-min.svg" alt="Горная вершина на фоне леса" class="card__image">
          <h3 class="card__caption">Домбай</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/karachaevsk-min.png" alt="Старый разрушенный храм" class="card__image">
          <h3 class="card__caption card__caption_overflow">Карачаево-Черкессия</h3>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form action="" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" value="Жак-Ив Кусто">
        <input type="text" class="popup__field" value="Исследователь океана">
        <input type="submit" class="popup__button" value="Сохранить">
        <input type="button" class="popup__close">
      </form>
    </section>
  </div>
</body>
</html>
