<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo-min.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-min.svg" alt="Фото улыбающегося мужчины в очках и красной шапке" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button  type="button" class="profile__pencil" value="Изменить">
        </button>
        <h2 class="profile__caption">Исследователь океана</h2>
        <button type="button" class="profile__button">
          <img class="button" src="./images/plus.svg" alt="Кнопка «Добавить»">
        </button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" id = "edit-profile" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__field"  id="name" placeholder="Имя">
          <input type="text" class="form__field" id="profession" placeholder="Профессия">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" id = "add-card" name="add-card">
          <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__field" id="title" placeholder="Название">
          <input type="text" class="form__field" id="link" placeholder="Ссылка на картинку">
          <button type="submit" class="form__button button-add">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__image">
        <input type="button" class="popup__close" value="Закрыть">
        <img class="image" src="">
        <p class="popup__description"></p>
      </div>
    </section>
  </div>
  <template id="card-template">
    <div class="card">
      <button class="card__button" type="button">
        <img src="" alt="" class="card__image">
      </button>
      <button class="card__delete" type="button">
        <img src="./images/Trash.svg" alt="Кнопка «Удалить»">
      </button>
      <h2 class="card__caption"></h2>
      <button class="card__like" type="button"></button>
    </div>
  </template>
  <script src="./scripts/main.js"></script>
</body>
</html>
