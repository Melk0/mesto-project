<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 lang=ru">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo-min.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-min.svg" alt="Фото улыбающегося мужчины в очках и красной шапке" class="profile__avatar">
        <h1 class="profile__title">
          Жак-Ив Кусто
        </h1>
        <button  type="button" class="profile__pencil" value="Изменить">
          <img src="./images/pencil-min.svg" alt="Карандаш">
        </button>
        <h2 class="profile__caption">
          Исследователь океана
        </h2>
        <button type="button" class="profile__button">
          <img class="button" src="./images/plus.svg" alt="Кнопка «Добавить»">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/karachaevsk-min.png" alt="Старый разрушенный храм" class="card__image">
          <h2 class="card__caption">Карачаевск</h2>
          <img class="card__like card__like_active" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/elbrus-min.png" alt="Горы вдалеке на фоне оранжевого неба" class="card__image">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/dombay-min.svg" alt="Горная вершина на фоне леса" class="card__image">
          <h2 class="card__caption">Домбай</h2>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/elbrus-min.png" alt="Горы вдалеке на фоне оранжевого неба" class="card__image">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/dombay-min.svg" alt="Горная вершина на фоне леса" class="card__image">
          <h2 class="card__caption">Домбай</h2>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
        <div class="card">
          <img src="images/karachaevsk-min.png" alt="Старый разрушенный храм" class="card__image">
          <h2 class="card__caption">Карачаево-Черкессия</h2>
          <img class="card__like" src="./images/heart-min.svg" alt="Лайк">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <input type="button" class="popup__close" value="Закрыть">
        <form class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__field" placeholder="Жак-Ив Кусто">
          <input type="text" class="form__field" placeholder="Исследователь океана">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>

    </section>
  </div>
</body>
</html>
